<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <title>Deep Neural Transcriber</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/sound-waves-light.svg" alt="" width="30" height="30"
                    class="d-inline-block align-text-top">
                Deep Neural Transcriber
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sysinfo') }}">System Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if errors %}
    {% for error in errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div class="container pt-4">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="text-muted">Deep Neural Transcriber MVP</p>
            <p class="text-muted">
                UI made with <a class="subtle-link text-muted" href="https://getbootstrap.com/">Bootstrap</a>,
                Soundwave icon by <a class="subtle-link text-muted"
                    href="https://www.flaticon.com/authors/darius-dan">Darius Dan.</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
